<!DOCTYPE HTML>
<html>
	<head>
		<title>Main page</title><meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" type="text/css" href="css/main_style.css"/>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="font/font-awesome-4.6.3/css/font-awesome.min.css"/>
		<link href="https://fonts.googleapis.com/css?family=Kelly+Slab" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Stalinist+One" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
	</head>
	<body>
		<header class="wrap_header container-fluid">
				<a href="#" title="На главную" class="logo">
					<img src="img/logo_1_1.png" alt="Главная"/>
				</a>
				<div class="name">
					<p class="name_text">Интернет-магазин<br/>Элитного китайского чая</p>
					<ul class="name_contacts">
						<li>+38(097)954-24-21</li>
						<li>+38(063)351-83-93</li>
					</ul>
				</div>
				<div class="links">
					<span class="black_line"></span>
					<div class="wrap_links">
						<a href="#" class="header_link">Главная</a>
						<a href="#" class="header_link">Каталог товаров</a>
						<a href="#" class="header_link">О нас</a>
						<a href="#" class="empty_link"></a>
						<a href="#" class="header_link header_link_zindex">Журнал</a>
						<a href="#" class="header_link">Доставка</a>
						<a href="#" class="header_link">Контакты</a>
					</div>
				</div>
		</header>
		<main class="main_body">
			<section class="promo">
				<img src="img/promo_1.png"/>
				<span class="promo_arrow_left fa fa-chevron-circle-left fa-3x"></span>
				<span class="promo_arrow_right fa fa-chevron-circle-right fa-3x"></span>
			</section>
			<section class="products_slider">
				<span class="slider_arrow_left fa fa-caret-left fa-3x"></span>
				<span class="slider_arrow_right fa fa-caret-right fa-3x"></span>
				<span class="slider_left_field"></span>
				<span class="slider_right_field"></span>
				<div class="wrap_slider_items">
					<div class="slider_items">
						<span class="slider_img"><img src="img/item_1.png"/></span>
						<p class="slider_name">name<br/>price</p>
					</div>
					<div class="slider_items"></div>
					<div class="slider_items"></div>
					<div class="slider_items"></div>
					<div class="slider_items"></div>
				</div>
			</section>
